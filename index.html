<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<img src="" alt="">
<img  src="images/growmore.jpg" alt="images">
<body>
	<header>
		<h1 id ="col">To Do List</h1>
		<form id="new-task-form">
			<input
				type="text"
				name="new-task-input"
				id="new-task-input"
				placeholder="What do you have planned?" />

      <!-- <button type="submit" id="new-task-submit" value="Add task"> -->
			<input
				type="submit"
				id="new-task-submit"
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h1 id="colo">List of Items</h1>
			<div id="tasks"></div>
		</section>
	</main>

	<script src="app.js"></script>
</body>
</html>
